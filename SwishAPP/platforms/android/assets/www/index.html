<!DOCTYPE html>

<body>
    <header>

 <section data-role="page" id="A" class="active">

    </div>
</section>

                    <th>Team</th>

            <tbody>

</section>
<img src="img/TeamLogo/Bulls-%2096%20px.png" id="teamIcon1" alt="Bulls"  class="icon" >
<img src="img/TeamLogo/Cavaliers-%2096%20px.png" id="teamIcon2" class="icon" alt="Cavaliers" >
<img src="img/TeamLogo/Celtics%20-%2096px.png" class="icon" alt="Celtics" id="teamIcon3" >

</div>

<nav>
  <a href="#A" data-role="links"><i class="iconic iconic-calendar"></i>Timetable</a>
  <a href="#B" data-role="links"><i class="iconic iconic-project"></i>Standings</a>
</nav>
